server {
    index index.htm index.html default.html index.php;
    server_name php-docker.local php-docker1.local;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /code/php_docker;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

server {
    index index.htm index.html default.html index.php;
    server_name php-docker1.local;
    error_log /var/log/nginx/error1.log;
    access_log /var/log/nginx/access1.log;
    root /code/php_docker1;


    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
